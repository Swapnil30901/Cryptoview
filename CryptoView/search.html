<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search | CryptoView</title>
    <link rel="stylesheet" href="./search.css"/>
</head>
<body>
    <nav>
        <h1>Search screen</h1>
    </nav>

    <section>
        <form action="">
            <input type="text" placeholder="Search...." name="q" id="search_field"/>
            <button><img src="https://cdn.pixabay.com/photo/2012/04/01/19/42/magnifier-24271_1280.png" alt=""></button>
        </form>
    </section>

    <section>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Logo</th>
                    <th>Name</th>
                    <th>Link(More info)</th>
                </tr>
            </thead>
            <tbody id="search_result"></tbody>
        </table>
    </section>
    <script src="./search.js"></script>
</body>
</html>
